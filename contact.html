<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="description" name="description" />
    <meta name="google" content="notranslate" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link href="./src/web-icon.ico" rel="icon" />
    <title>Starboy-Contact</title>
    <link href="./src/styleOne.css" rel="stylesheet" />
  </head>

  <body class="">
    <div id="site-border-left"></div>
    <div id="site-border-right"></div>
    <div id="site-border-top"></div>
    <div id="site-border-bottom"></div>
    <div
      class="hero-full-container background-image-container white-text-container"
      style="background-image: url('./src/contact.jpg')"
    >
    <div class="section-container">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="section-container-spacer text-center">
              <h1 class="h2">Contact me</h1>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <form action="./thankyou.html">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <input
                          name="email"
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Email"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          name="subject"
                          type="text"
                          class="form-control"
                          id="subject"
                          placeholder="Subject"
                        />
                      </div>
                      <div class="form-group">
                        <textarea
                          name="message"
                          class="form-control"
                          rows="5"
                          placeholder="Enter your message"
                        ></textarea>
                      </div>
                      <button type="submit" class="btn btn-default btn-lg">
                        Send
                      </button>
                    </div>
                    <div class="col-md-5 address-container">
                      <ul class="list-unstyled">
                        <!-- <li>
                          <span class="fa-icon">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                          </span>
                          +1
                        </li> -->
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-at" aria-hidden="true"></i>
                          </span>
                          <a href="mailto:contact.samskywalker@gmail.com">contact.samskywalker@gmail.com</a>
                        </li>
                        <li>
                          <span class="fa-icon">
                            <i
                              class="fa fa fa-map-marker"
                              aria-hidden="true"
                            ></i>
                          </span>
                          <a href="https://www.google.com/maps/place/India/@20.7709121,73.724539,5z/data=!3m1!4b1!4m5!3m4!1s0x30635ff06b92b791:0xd78c4fa1854213a6!8m2!3d20.593684!4d78.96288">India</a>
                        </li>
                      </ul>
                      <h3>Connect with me on other social networks...</h3>
                      <a
                        href="https://github.com/skywalkerSam/"
                        title="Github"
                        class="fa-icon"
                      >
                        <i class="fa fa-github"></i>
                      </a>

                      <a
                        href="http://www.linkedin.com/in/skywalkersam/"
                        title="LinkedIn"
                        class="fa-icon"
                      >
                        <i class="fa fa-linkedin"></i>
                      </a>

                      <a
                        href="http://www.twitter.com/skywalkerSam_/"
                        title="Twitter"
                        class="fa-icon"
                      >
                        <i class="fa fa-twitter"></i>
                      </a>

                      <a
                        href="https://www.instagram.com/skywalker_sam_/"
                        title="Instagram"
                        class="fa-icon"
                      >
                        <i class="fa fa-instagram"></i>
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-container text-center">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">

                title="Beautiful Free Images"
                >Unsplash</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        navActivePage();
      });
    </script>
    <script type="text/javascript" src="./src/scriptOne.js"></script>
  </body>
</html>
